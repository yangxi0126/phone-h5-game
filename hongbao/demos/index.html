<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>现金红包</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="dist/css/animate.css"/>
  <link rel="stylesheet" href="dist/css/swiper.min.css">
  <link rel="stylesheet" href="dist/css/index.css"/>
</head>
<body>
<div class="fade"><img src="dist/images/loading.gif"/></div>
<audio loop="loop" autoplay="autoplay">
  <source src="dist/audio/BootyMusic.mp3"/>
</audio>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="content first">
        <div class="rotate-big"></div>
        <div class="rotate-small"></div>
        <div id="title" class="title">
          <img src="dist/images/title.png"/>
        </div>
        <div id="subtitle" class="subtitle">
          <img class="item left" src="dist/images/subtitle1.png"/>
          <img class="item middle" src="dist/images/subtitle2.png"/>
          <img class="item right" src="dist/images/subtitle3.png"/>
        </div>
        <div id="date" class="date">
          <img src="dist/images/date.png"/>
        </div>
        <div id="practice" class="practice">
          <img src="dist/images/practice.png"/>
        </div>
        <div class="reward">
          <div class="item">
            <img id="iphone" src="dist/images/iphone.png"/>
            <img id="travel" src="dist/images/travel.png"/>
          </div>
          <div class="item">
            <img id="shop" src="dist/images/shop.png"/>
            <img id="food" src="dist/images/food.png"/>
          </div>
        </div>
        <div id="firstBottom">
          <img src="dist/images/firstBottom.png"/>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="content second">
        <div class="rotate-big"></div>
        <div class="rotate-small"></div>
        <div id="secondTitle" class="title">
          <img src="dist/images/logo.png"/>
        </div>
        <div id="cloud" class="title">
          <img src="dist/images/cloud.png"/>
        </div>
        <div id="secondSubtitle" class="title">
          <img src="dist/images/title2.png"/>
        </div>
        <div id="secondSubtitle2" class="title">
          <img src="dist/images/subtitle21.png"/>
        </div>
        <div class="honBao">
          <img id="honBao" src="dist/images/hongbao.png"/>
          <img id="photo" src="dist/images/photo.png"/>
        </div>
        <div id="secondDate">
          <img src="dist/images/time.png"/>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="content third">
        <div class="rotate-big"></div>
        <div class="rotate-small"></div>
        <div id="thirdTitle" class="title">
          <img src="dist/images/logo.png"/>
        </div>
        <div class="thirdTitle">
          <img id="money" src="dist/images/money.png"/>
          <img id="sweet" src="dist/images/sweet.png"/>
        </div>
        <div class="thirdMain">
          <img id="duck" src="dist/images/duck.png"/>
          <img id="bag" src="dist/images/bag.png"/>
          <img id="ready" src="dist/images/ready.png"/>
        </div>
        <div class="begin">
          <a href="hongbaoyu/index.html"><img id="begin" src="dist/images/begin.png"/></a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="dist/js/jquery.js"></script>
<script src="dist/js/swiper.min.js"></script>
<script src="dist/js/index.js"></script>
</html>
